<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<title>Form with Bootstrap</title>
<link rel="stylesheet" href="assets/stylesheet.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form class="mt-4">
        <div class="form-group row">
          <div class="col">
            <label for="fname" class="set-font-size">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name">
          </div>
          <div class="col">
            <label for="lname" class="set-font-size">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label class="set-font-size">Communication Preference</label>
          <div>
            <label class="d-block"><input type="radio" name="contactMethod" value="email"> Email</label>
            <label class="d-block"><input type="radio" name="contactMethod" value="call"> Call me</label>
            <label class="d-block"><input type="radio" name="contactMethod" value="text"> Text me</label>
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="set-font-size">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="telephone" class="set-font-size">Telephone #</label>
          <input type="tel" class="form-control" id="telephone" placeholder="Phone Number">
        </div>
        <div class="form-group">
          <label class="set-font-size">Communication Speed</label>
          <div>
            <label class="d-block"><input type="radio" name="availability" value="today"> Today if possible</label>
            <label class="d-block"><input type="radio" name="availability" value="this_week"> This week please</label>
            <label class="d-block"><input type="radio" name="availability" value="this_month"> This month is cool</label>
          </div>
        </div>
        <div class="form-group mt-5">
          <fieldset>
            <label class="set-font-size">What Can we help you with?</label>
            <div class="row">
              <div class="col">
                <label class="d-block"><input type="checkbox" name="services" value="taacc_filing"> Taacc Filing</label>
                <label class="d-block"><input type="checkbox" name="services" value="tax_strategy"> Tax Strategy</label>
                <label class="d-block"><input type="checkbox" name="services" value="irs_state_defense"> IRS/State Defence</label>
              </div>
              <div class="col">
                <label class="d-block"><input type="checkbox" name="services" value="bookkeeping"> Bookkeeping Services</label>
                <label class="d-block"><input type="checkbox" name="services" value="1099_w2"> 1099/W-2 Services</label>
                <label class="d-block"><input type="checkbox" name="services" value="payroll"> Payroll Services</label>
              </div>
              <div class="col">
                <label class="d-block"><input type="checkbox" name="services" value="business_setup"> Business Setup</label>
                <label class="d-block"><input type="checkbox" name="services" value="donations"> Donations</label>
                <label class="d-block"><input type="checkbox" name="services" value="volunteering"> Volunteering</label>
              </div>
            </div>
          </fieldset>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-light col-lg-12 sub-button-set">Submit</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <div id="send-images">
        <img src="assets/img/contact-page-img.png" class="img-fluid" alt="error">
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
