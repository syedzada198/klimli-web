<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Image with Overlay Text</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="asssts/">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-3">
                <div class="image-box">
                    <div class="overlay">Overlay Text 1</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="image-box">
                    <div class="overlay">Overlay Text 2</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="image-box">
                    <div class="overlay">Overlay Text 3</div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="image-box">
                    <div class="overlay">Overlay Text 4</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
